<div class="p-4"></div>
<div class="p-4"></div>
<div class="p-4"></div>



<div class="table-secondary" style="background-color: rgb(223, 226, 251);" >

    <div class="p-4"></div>

    
    <form [formGroup]="fisAddForm">
        <div class="row">
    
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-5">
                    <label for="date" class="form-group">Tarih</label>
                    <input type="date" class="form-control" id="date" formControlName="date">
                  </div>
        
                  <div class="col-md-5">
                    <label for="fisNo" class="form-group">Fiş No</label>
                    <input type="text" class="form-control" id="fisNo" formControlName="fisNo">
                  </div>
    
            </div>
    
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-5">
                    <label for="company" class="form-group">Şirket</label>
                    <input type="text" class="form-control" id="company" formControlName="company">
                  </div>
        
                  <div class="col-md-5">
                    <label for="fisType">Fiş Türü</label>
                    <div class="form-group">
                        <select type="text" id="fisType" formControlName="fisType"     class="form-select" aria-label="Default select example" >
                            <option value="Yemek">Yemek</option>
                            <option value="Mutfak">Mutfak</option>
                            <option value="Ulaşım">Ulaşım</option>
                          </select>
                    </div>
                  </div>
    
            </div>
    
    
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-5">
                    <div class="mb-4">
            
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked size="10">
                        <label class="form-check-label" for="flexSwitchCheckChecked">Kdv Dahil</label>
                    </div>
                </div>
               
            
                <div class="col-md-5">
                    <label for="vatValue">KDV Oranı</label>
                    <div class="form-group">
                        <select type="number" id="vatValue" formControlName="vatValue"     class="form-select" aria-label="Default select example" >
                            <option value=1>1</option>
                            <option value=8>8</option>
                            <option value=18>18</option>
                          </select>
                    </div>
                </div>
    
            </div>
    
    
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-5">
                    <label for="kdv" class="form-label">KDV Tutarı</label>
                    <input type="number" class="form-control" id="kdv">
                  </div>
                  
                <div class="col-md-5">
                    <div class="mb-2">
                    </div>
                  <label for="totalCost" class="form-group">Toplam Tutar</label>
                  <input type="number" class="form-control" id="totalCost" formControlName="totalCost">
                </div>
    
            </div>

            <div class="row">
                <div class="col-md-1"></div>
    
                <div class="col-md-5"> 
                    <div class="mb-2">
                    </div>
                    <label for="description" class="form-group">Açıklama</label>
                    <input type="text" class="form-control" id="description" formControlName="description" >
                </div>

                <div class="col-md-5">     
                    <div class="mb-2"> 
                    </div>        

                    <div >
                        <label for="fisImage" class="form-group">Açıklama</label>
                        <input style="background-color: rgb(255, 255, 255);"(change)="onFileSelected($event)" type="file"  accept= "image/*">  
                    </div>

     
                </div>
            </div>
        </div>
    </form>
    
    <div class="p-3"></div>
    <div class="p-4"></div>
    
    
    <div class="container">
        <div class="row">
            <div class="btn-group-vertical gap-2">
                <a class="btn btn-fill btn-primary" (click)="add()">Ekle</a>
                <a href="fis" class="btn btn-primary" aria-current="page">Fişleri Görüntüle</a>
            </div>
        </div>
    
    </div>
    <div class="p-4"></div>

</div>
